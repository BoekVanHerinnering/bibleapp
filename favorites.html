<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gunsteling Verse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
    }
    .page {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      margin-top: 40px;
      max-height: 90vh;
      overflow-y: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .favorite-item {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      position: relative;
      cursor: pointer;
    }
    .favorite-item strong {
      display: block;
      margin-bottom: 5px;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: transparent;
      border: none;
      color: #d11a2a;
      font-size: 18px;
      cursor: pointer;
    }
    .delete-btn:hover {
      color: #a7001f;
    }
    .favorites-footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .favorites-footer .button {
      flex: 1;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .favorites-footer .button:hover {
      background-color: #0056b3;
    }
    .clear-btn {
      background-color: #dc3545;
    }
    .clear-btn:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>
  <div id="favoritesContainer" class="page">
    <h2>‚≠ê Jou Gunsteling Verse</h2>
    <div id="favoritesList" class="buttons-container">
      <!-- Favorite verses will appear here -->
    </div>

    <div class="favorites-footer">
      <button class="button" onclick="window.location.href='index.html'">üè† Home</button>
      <button class="button clear-btn" onclick="clearAllFavorites()">üóëÔ∏è Clear All</button>
    </div>
  </div>

  <script>
    function renderFavorites() {
      const list = document.getElementById("favoritesList");
      list.innerHTML = "";

      const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

      if (favorites.length === 0) {
        list.innerHTML = "<p>Geen gunsteling verse gestoor nie.</p>";
        return;
      }

      favorites.forEach((v) => {
        const item = document.createElement("div");
        item.className = "favorite-item";

        item.innerHTML = `
          <strong>${v.title}</strong>
          <span>${v.text}</span>
          <button class="delete-btn">üóëÔ∏è</button>
        `;

        // Delete button listener (stop propagation so it doesn't trigger verse click)
        item.querySelector(".delete-btn").addEventListener("click", (e) => {
          e.stopPropagation();
          deleteFavorite(v.id);
        });

        // Verse click listener - go to index.html with verse ID query param
        item.addEventListener("click", () => {
          window.location.href = "index.html?scrollTo=" + encodeURIComponent(v.id);
        });

        list.appendChild(item);
      });
    }

    function deleteFavorite(id) {
      let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
      favorites = favorites.filter(v => v.id !== id);
      localStorage.setItem("favorites", JSON.stringify(favorites));
      renderFavorites();
    }

    function clearAllFavorites() {
      if (confirm("Is jy seker jy wil alle gunstelinge verwyder?")) {
        localStorage.removeItem("favorites");
        renderFavorites();
      }
    }

    document.addEventListener("DOMContentLoaded", renderFavorites);
  </script>
</body>
</html>
